<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Ansacom - $title$</title>
        <link rel="stylesheet" href="/css/default.css"
                               />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="page">
            <div id="innerpage">
                <div>
                    <header id="header">
                        <div>
                            <h1 class="logo image" style="letter-spacing: 0.125em;">
                                <a href="./" title="Meet the team" role="bookmark" data-content-field="site-title">
                                    <span class="thelogo">
                                        <img src="./images/AnsacomLogo.png">
                                    </span>
                                </a>
                            </h1>
                        </div>
                    </header>
                </div>

                <div>
                    <section id="content">
                        <div class="centercol">
                            <div class="centercol2">
                                <div class="centercol3">
                                    <div class="outerblock">
                                        <div class="innerblock">
                                            <h1 style="text-align: center; white-space:pre-wrap; !important;"><strong>$title$</strong></h1>
                                        </div>
                                    </div>
                                    $body$
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

                <footer>
                    <div>
                        <p>
                            <a href="https:/github.com/ashprice/ansacom-site">source</a> | Site proudly generated by <a href="http://jaspervdj.be/hakyll">Hakyll</a>
                        </p>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
